<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h3>History</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table table-hover table-bordered historyTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Top</th>
                        <th>Trousers</th>
                        <th>Shoes</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let hist of history"
                        [class.selected]="hist === selectedItem"
                        (click)="onSelect(hist)">
                        <td>{{hist.HistoryDate | transformDate}}</td>
                        <td>{{hist.Top}}</td>
                        <td>{{hist.Trousers}}</td>
                        <td>{{hist.Shoes}}</td>
                        <td><button (click)="deleteLog(hist)"><span class="glyphicon glyphicon-remove"></span></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
