<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="container-fluid">
                <div class="row">
                    <h3>Store daily outfit</h3>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="historyDate" class="historyDate">Date:</label>
                        <input type="date" [(ngModel)]="logItem.HistoryDate" name="historyDate" />
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <h2>Tops</h2>
    </div>
    <div class="row">
        <div class="col-md-4">
            <table class="table table-hover table-bordered clothesTable">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Shop</th>
                        <th>Last worn</th>
                        <th>Times worn</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let top of tops"
                        [class.selected]="top === selectedTop"
                        (click)="onSelect(top,1)">
                        <td>{{top.Description}}</td>
                        <td>{{top.Shop}}</td>
                        <td>{{top.LastWornDateString}}</td>
                        <td>{{top.WornCount}}</td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="selectedTop">{{selectedTop.Description}}</div>
        </div>
    </div>
</div>
